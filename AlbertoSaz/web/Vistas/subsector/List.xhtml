<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSubsectorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSubsectorEmpty}" rendered="#{subsectorController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{subsectorController.items.rowCount > 0}">
                    <h:outputText value="#{subsectorController.pagination.pageFirstItem + 1}..#{subsectorController.pagination.pageLastItem + 1}/#{subsectorController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{subsectorController.previous}" value="#{bundle.Previous} #{subsectorController.pagination.pageSize}" rendered="#{subsectorController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{subsectorController.next}" value="#{bundle.Next} #{subsectorController.pagination.pageSize}" rendered="#{subsectorController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{subsectorController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSubsectorTitle_codSubsector}"/>
                            </f:facet>
                            <h:outputText value="#{item.codSubsector}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSubsectorTitle_nomSubsector}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomSubsector}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSubsectorTitle_codSector}"/>
                            </f:facet>
                            <h:outputText value="#{item.codSector}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{subsectorController.prepareView}" value="#{bundle.ListSubsectorViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{subsectorController.prepareEdit}" value="#{bundle.ListSubsectorEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{subsectorController.destroy}" value="#{bundle.ListSubsectorDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{subsectorController.prepareCreate}" value="#{bundle.ListSubsectorCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSubsectorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
