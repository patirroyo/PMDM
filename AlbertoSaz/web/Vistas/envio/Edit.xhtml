<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEnvioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEnvioLabel_envioPK_fecha}" for="envioPK_fecha" />
                    <h:inputText id="envioPK_fecha" value="#{envioController.selected.envioPK.fecha}" title="#{bundle.EditEnvioTitle_envioPK_fecha}" required="true" requiredMessage="#{bundle.EditEnvioRequiredMessage_envioPK_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditEnvioLabel_cantidad}" for="cantidad" />
                    <h:inputText id="cantidad" value="#{envioController.selected.cantidad}" title="#{bundle.EditEnvioTitle_cantidad}" />
                    <h:outputLabel value="#{bundle.EditEnvioLabel_acuseReciboMs}" for="acuseReciboMs" />
                    <h:inputText id="acuseReciboMs" value="#{envioController.selected.acuseReciboMs}" title="#{bundle.EditEnvioTitle_acuseReciboMs}" />
                    <h:outputLabel value="#{bundle.EditEnvioLabel_acuseBanco}" for="acuseBanco" />
                    <h:inputText id="acuseBanco" value="#{envioController.selected.acuseBanco}" title="#{bundle.EditEnvioTitle_acuseBanco}" />
                    <h:outputLabel value="#{bundle.EditEnvioLabel_comentario}" for="comentario" />
                    <h:inputTextarea rows="4" cols="30" id="comentario" value="#{envioController.selected.comentario}" title="#{bundle.EditEnvioTitle_comentario}" />
                    <h:outputLabel value="#{bundle.EditEnvioLabel_proyecto}" for="proyecto" />
                    <h:selectOneMenu id="proyecto" value="#{envioController.selected.proyecto}" title="#{bundle.EditEnvioTitle_proyecto}" required="true" requiredMessage="#{bundle.EditEnvioRequiredMessage_proyecto}">
                        <f:selectItems value="#{proyectoController.itemsAvailableSelectOne}"/> <!-- hay que poner el itemsAvailableSelectOne a False. Luego ir al toString() del proyecto y mostrar lo que necesites en vez de el cod predeterminado  -->
                        <f:converter converterId="proyectoConverter"/> <!-- Añadir esto para poder hacer las consultas de acción -->
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{envioController.update}" value="#{bundle.EditEnvioSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEnvioViewLink}"/>
                <br />
                <h:commandLink action="#{envioController.prepareList}" value="#{bundle.EditEnvioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEnvioIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
