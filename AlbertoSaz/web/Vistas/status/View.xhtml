<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewStatusTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewStatusLabel_codStatus}"/>
                    <h:outputText value="#{statusController.selected.codStatus}" title="#{bundle.ViewStatusTitle_codStatus}"/>
                    <h:outputText value="#{bundle.ViewStatusLabel_nomStatus}"/>
                    <h:outputText value="#{statusController.selected.nomStatus}" title="#{bundle.ViewStatusTitle_nomStatus}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{statusController.destroyAndView}" value="#{bundle.ViewStatusDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewStatusEditLink}"/>
                <br />
                <h:commandLink action="#{statusController.prepareCreate}" value="#{bundle.ViewStatusCreateLink}" />
                <br />
                <h:commandLink action="#{statusController.prepareList}" value="#{bundle.ViewStatusShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewStatusIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
