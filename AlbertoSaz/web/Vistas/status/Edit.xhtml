<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditStatusTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditStatusLabel_codStatus}" for="codStatus" />
                    <h:inputText id="codStatus" value="#{statusController.selected.codStatus}" title="#{bundle.EditStatusTitle_codStatus}" required="true" requiredMessage="#{bundle.EditStatusRequiredMessage_codStatus}"/>
                    <h:outputLabel value="#{bundle.EditStatusLabel_nomStatus}" for="nomStatus" />
                    <h:inputText id="nomStatus" value="#{statusController.selected.nomStatus}" title="#{bundle.EditStatusTitle_nomStatus}" />
                </h:panelGrid>
                <h:commandLink action="#{statusController.update}" value="#{bundle.EditStatusSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditStatusViewLink}"/>
                <br />
                <h:commandLink action="#{statusController.prepareList}" value="#{bundle.EditStatusShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditStatusIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
